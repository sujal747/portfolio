<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Page Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profile Section -->
    <section class="profile">
        <div class="profile-pic">
            <img src="profile-pic.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2>John Doe</h2>
            <p>Software Engineer at ABC Company</p>
        </div>
    </section>

    <!-- Posts Section -->
    <section class="posts">
        <div class="post">
            <div class="post-header">
                <h3>Post 1</h3>
                <p>Posted by John Doe on 12th Jan 2023</p>
            </div>
            <div class="post-content">
                <p>This is a sample post.</p>
            </div>
        </div>
        <div class="post">
            <div class="post-header">
                <h3>Post 2</h3>
                <p>Posted by Jane Doe on 10th Jan 2023</p>
            </div>
            <div class="post-content">
                <p>This is another sample post.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Facebook Page Clone</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
